<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="score-board">
      <div id="score-board">Score Board</div>
      <span id="user">User</span> :
      <span id="computer">Computer</span>
    </div>

    <di class="choices">
      <div id="rock">
        <img src="https://img.icons8.com/color/96/000000/hand-rock.png" />
      </div>
      <div id="paper">
        <img src="https://img.icons8.com/officel/96/000000/hand.png" />
      </div>
      <div id="scissor">
        <img src="https://img.icons8.com/color/96/000000/hand-scissors.png" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
